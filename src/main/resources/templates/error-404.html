<html lang="en" xmlns:layout="http://www.thymeleaf.org" layout:decorate="layouts/main">
<div layout:fragment="content">
  <div class="card">
    <div class="card-body table-responsive">
      <p th:text="'Codul erorii: ' + ${statusCode}"></p>
      <p th:text="'Mesajul: ' + ${errorMessage}"></p>

      <div th:if="${exceptionMessage}">
        <h3>Detalii:</h3>
        <pre th:text="${exceptionMessage}"></pre>
      </div>
    </div>
  </div>
</div>
</html>
