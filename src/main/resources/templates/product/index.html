<html lang="en" xmlns:layout="http://www.thymeleaf.org" layout:decorate="layouts/main">
<h1 class="h3 mb-0 text-gray-800" layout:fragment="page-title">Produse <a href="/product/add" class="float-right"><button type="button" class="btn btn-success btn-sm">Adauga</button></a></h1>
<div layout:fragment="content">
    <div class="card">
        <div class="card-body table-responsive">
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">Img</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Available</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product: ${products}">
                    <td th:text="${product.imageDate}"></td>
                    <td th:text="${product.name}"></td>
                    <td>
                        <ul>
                            <li th:each="category : ${product.categories}" th:text="${category.name}"></li>
                        </ul>
                    </td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.available}"></td>
                    <td><a th:href="@{/product/{slug}(slug=${product.slug})}"><button type="button" class="btn btn-primary btn-sm">Detalii</button></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
